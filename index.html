<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="public/css/style.css">
        
        <title> Dice Project</title>
        
 
    </head>

    <body>
           
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new">New game</button>
            <button class="btn-roll">Roll dice</button>
            <button class="btn-hold">Hold</button>
            
            <img src="public/images/dice-5.png" alt="Dice" class="dice">
        </div>
        
      
        <script src="public/js/app.js"></script>
        <script type="text/javascript">
        
             var score =  $('#current-1').val();
             var socket = io();
             socket.on('score',function(data){
                 for (var i = 0; i<data.length;i++){
                     console.log(data[i].score);
                 }
             });
            socket.emit('score', $('#current-1').val());
         
            
        </script>
       
	   
	 
    </body>
</html>
